<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roast Protocol: Advay</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:#0f0f1a;
  color:#fff;
  font-family: 'Segoe UI', Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  overflow:hidden;
}

.container{
  max-width:520px;
  padding:35px;
  border-radius:20px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,0.1);
  box-shadow:0 20px 60px rgba(0,0,0,0.6);
  text-align:center;
  position:relative;
}

h1{
  font-size:28px;
  margin-bottom:10px;
}

.subtitle{
  opacity:0.8;
  min-height:40px;
}

button{
  margin-top:18px;
  padding:14px 22px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  background:#00ffc3;
  color:#000;
  font-weight:600;
  font-size:16px;
  transition:.2s;
}

button:hover{
  transform:scale(1.06);
  box-shadow:0 0 20px #00ffc3;
}

#roast{
  margin-top:20px;
  font-size:20px;
  font-weight:700;
  min-height:50px;
}

.meterbox{
  margin-top:22px;
  background:#1b1b2b;
  border-radius:20px;
  height:12px;
  overflow:hidden;
}

.meter{
  height:100%;
  width:10%;
  background:linear-gradient(90deg,#ff5f6d,#ffc371);
  transition:.4s;
}

.toast{
  position:fixed;
  bottom:25px;
  right:25px;
  background:#222;
  padding:12px 16px;
  border-radius:10px;
  opacity:0;
  transform:translateY(20px);
  transition:.3s;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}

.toast.show{
  opacity:1;
  transform:translateY(0);
}

.emoji{
  position:absolute;
  font-size:28px;
  opacity:.7;
  animation:float 6s infinite ease-in-out;
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-20px)}
  100%{transform:translateY(0)}
}

.starbg{
  position:absolute;
  width:3px;
  height:3px;
  background:#fff;
  border-radius:50%;
  opacity:.6;
  animation: twinkle 4s infinite;
}

@keyframes twinkle{
  0%,100%{opacity:.3}
  50%{opacity:1}
}

.type{
  border-right:2px solid #fff;
  white-space:nowrap;
  overflow:hidden;
}
</style>
</head>

<body>

<div class="container">
  <h1>Roast Protocol: <span style="color:#00ffc3;">Advay</span> üòå</h1>
  <p id="intro" class="subtitle type"></p>

  <button onclick="generate()">Deploy Roast</button>

  <div id="roast"></div>

  <div class="meterbox">
    <div class="meter" id="meter"></div>
  </div>
</div>

<div id="toast" class="toast">Bro this is just jokes. We love you ‚ù§Ô∏è</div>

<script>

// shuffle once
function shuffle(array){
  for(let i=array.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [array[i],array[j]]=[array[j],array[i]];
  }
}
shuffle(lines);

let index=0;

function generate(){
  const roast=document.getElementById("roast");
  roast.textContent = lines[index];
  index++;

  if(index>=lines.length){
    shuffle(lines);
    index=0;
  }

  const meter=document.getElementById("meter");
  meter.style.width=(Math.floor(Math.random()*70)+30)+"%";

  const toast=document.getElementById("toast");
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),2000);
}

// floating emojis
for(let n=0;n<6;n++){
  let e=document.createElement("div");
  e.className="emoji";
  e.innerText="ü§£";
  e.style.left=Math.random()*90+"%";
  e.style.top=Math.random()*80+"%";
  e.style.animationDelay=(Math.random()*5)+"s";
  document.body.appendChild(e);
}

// star background
for(let n=0;n<35;n++){
  let s=document.createElement("div");
  s.className="starbg";
  s.style.left=Math.random()*100+"%";
  s.style.top=Math.random()*100+"%";
  s.style.animationDelay=(Math.random()*4)+"s";
  document.body.appendChild(s);
}
</script>

</body>
</html>
